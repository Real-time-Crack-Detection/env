<!DOCTYPE html>
<html lang="en">
<!-- 실시간탐지 페이지-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  {% include 'inc/head-sub.html' ignore missing %}
  <style>
    .w3-row-padding img {margin-bottom: 12px}
  </style>
</head>

<body>
<header>
  <!-- Navbar -->
  {% include 'inc/navbar.html' ignore missing %}
  <!-- Navbar -->
</header>

<!--Main layout-->
<main class="mt-5 pt-4">
  <!--container dark-grey-text: 상단여백(mt) 5크기 설정함.-->
  <!--container 안에 코드 작성해야 상단,좌우 여백 자동으로 맞춰짐.-->
  <div class="container dark-grey-text mt-5">
      <h2 class="font-weight-bold deep-orange-lighter-hover mb-3">실시간 탐지</h2>
    <hr/>

    <!--이미지 불러오기-->
    <div class="w3-row-padding" style="margin-bottom:128px">

      <div class="w3-half">
        {% if True %}
        <img src ="http://192.168.137.21:30000/?action=stream" width="500" id="crack1">
        {% endif %}

      </div>

      <div class="w3-half">
        <img src="static/img/crack2.png" alt="" style="width: 100%" id="crack2">
        <div align="right">

          <script>
            function crackimg() {
              var crackimg1 = document.getElementById("crack1").getAttribute("src");
              var crackimg2 = document.getElementById("crack2").getAttribute("src");

              document.getElementById("modal_crack1").setAttribute("src", crackimg1);
              document.getElementById("modal_crack2").setAttribute("src", crackimg2);
            };
          </script>
          <!-- modal 구동 버튼 (trigger) -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="crackimg()">기록</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">기록</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>

              <!--이미지, comment 내용-->
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-5">
                        <img src="static/img/crack1.png" style="width:100%" id="modal_crack1">
                      </div>
                      <div class="col-md-5">
                        <img src="static/img/crack2.png" style="width:100%" id="modal_crack2">
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Comment:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div></div>
      </div>

    </div>

  </div>
</main>

<!--Footer-->
{% include 'inc/footer.html' ignore missing %}
<!--/.Footer-->

<!-- Modal -->
{% include 'inc/modal.html' ignore missing %}
<!--/.Modal-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="static/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="static/js/mdb.min.js"></script>
<!-- Initializations -->
<script type="text/javascript">
    // Animations initialization
    new WOW().init();
  </script>
</body>

</html>
